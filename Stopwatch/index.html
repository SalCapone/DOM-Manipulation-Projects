<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5932b239e0.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="stopwatch">
            <div id="numbers">
                00:00:00
            </div>
            <div id="btns">
                <button id="start">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button id="reset">
                    <i class="fa-solid fa-rotate-left"></i>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
